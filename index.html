<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZEDITRON</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="logo-wrapper">
      <img src="assets/logo.svg" alt="Zeditron Logo" class="logo" />
      <div class="scroll-hint">Scroll Down ↓</div>
    </div>
  </section>

  <!-- About Section -->
  <section class="about" id="about">
    <h1>Welcome to Zeditron</h1>
    <p>Precision-crafted edits for elite gamers and content creators. Bold visuals, cinematic intensity, and unmatched feel.</p>
  </section>

  <!-- Projects Section -->
  <section class="projects" id="projects">
    <h2>Our Work</h2>
    <div class="project-grid">
      <div class="project-item">Edit #1 – Warzone Montage</div>
      <div class="project-item">Edit #2 – Valorant Cinematic</div>
      <div class="project-item">Edit #3 – Apex Legends Trailer</div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Get in Touch</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
